<form [formGroup]="form" class="pure-form">
  <fieldset>
    <div class="ma-b-10">
      <label class="ma-b-5" for="login">Login:&nbsp;</label>
      <input formControlName="login" class="width-100" id="login" type="text">
      <div *ngIf="login.touched && login.invalid" class="text-warning">
        <div *ngIf="login.errors.required">this field is required</div>
        <div *ngIf="login.errors.minlength">login shoud be at least {{login.errors.minlength.requiredLength}} characters
          long
        </div>
        <div *ngIf="login.errors.cannotContainSpecial">login can consist from letters, numbers, "_" and "-"</div>
        <div *ngIf="login.errors.maxLenthReached">login should be not more than 128 characters long</div>
      </div>
    </div>
    <div class="ma-b-10 pure-control-group">
      <label class="ma-b-5" for="first_name">Firstname:&nbsp;</label>
      <input class="width-100" id="first_name" type="text" value="Walter">
    </div>
    <div class="ma-b-10 pure-control-group">
      <label class="ma-b-5" for="last_name">Last name:&nbsp;</label>
      <input class="width-100" id="last_name" type="text" value="Mitie">
    </div>
    <div class="ma-b-10 pure-control-group">
      <label class="ma-b-5" for="email">email:&nbsp;</label>
      <input class="width-100" id="email" type="text" value="wmitie@student.unit.ua">
    </div>
    <div class="ma-b-10 pure-control-group">
      <label class="ma-b-5" for="passw">Password:&nbsp;</label>
      <input class="width-100" id="passw" type="password" value="">
    </div>
    <div class="ma-b-10 pure-control-group">
      <label class="ma-b-5" for="confirm_passw">Confirm password:&nbsp;</label>
      <input class="width-100" id="confirm_passw" type="password" value="">
    </div>
    <div class="text-center">
      <button class="width-100 pure-button pure-button-primary">UPDATE</button>
    </div>

  </fieldset>
</form>
